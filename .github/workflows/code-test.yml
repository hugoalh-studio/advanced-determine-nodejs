  #     - name: "Cache Repository"
  #       uses: "actions/cache@v2.1.6"
  #       with:
  #         key: "${{github.repository}}-${{github.sha}}"
  #         path: "./"
  code-test:
    name: "Code Test"
    runs-on: "ubuntu-latest"
    # needs:
    #   - "checkout-repository"
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - "12.13.0"
          - "12.22.6"
          - "14.15.0"
          - "14.18.0"
          - "16.11.0"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v2.3.4"
      - name: "Setup NodeJS"
        uses: "actions/setup-node@v2.4.1"
        with:
          node-version: "${{matrix.node-version}}"
          registry-url: "https://registry.npmjs.org/"
      - name: "Install Dependencies"
        run: "npm clean-install"
      - name: "Test CommonJS"
        id: "test-commonjs"
        run: "node code-test.js"
        continue-on-error: true
      - name: "Test ModuleJS"
        id: "test-modulejs"
        run: "node code-test.mjs"
        continue-on-error: true
      - name: "Conclusion"
        run: "exit 1"
        if: "${{steps.test-commonjs.conclusion == 'failure' || steps.test-modulejs.conclusion == 'failure'}}"
