name: "Code Test"
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types:
      - "opened"
      - "edited"
      - "reopened"
      - "synchronize"
jobs:
  # checkout-repository:
  #   name: "Checkout Repository"
