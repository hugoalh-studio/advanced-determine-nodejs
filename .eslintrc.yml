# yaml-language-server: $schema=https://json.schemastore.org/eslintrc.json
# ESLint v8.47.0
env:
  amd: false
  applescript: false
  atomtest: false
  browser: true
  commonjs: true
  embertest: false
  es6: true
  es2017: true
  es2020: true
  es2021: true
  greasemonkey: false
  jasmine: false
  jest: false
  jquery: false
  meteor: false
  mocha: false
  mongo: false
  nashorn: false
  node: true
  phantomjs: false
  prototypejs: false
  protractor: false
  qunit: false
  serviceworker: true
  shared-node-browser: true
  shelljs: false
  webextensions: true
  worker: true
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    arrowFunctions: true
    classes: true
    defaultParams: true
    destructuring: true
    experimentalObjectRestSpread: true
    forOf: true
    generators: true
    globalReturn: false
    impliedStrict: true
    jsx: true
    modules: true
    objectLiteralComputedProperties: true
    objectLiteralDuplicateProperties: true
    objectLiteralShorthandMethods: true
    objectLiteralShorthandProperties: true
    regexUFlag: true
    regexYFlag: true
    restParams: true
    spread: true
    superInFunctions: false
    templateStrings: true
    unicodeCodePointEscapes: true
  ecmaVersion: "latest"
  sourceType: "module"
plugins:
  - "@typescript-eslint"
  - "only-warn"
rules:
  array-callback-return:
    - "warn"
    - allowImplicit: true
      checkForEach: true
  no-cond-assign:
    - "warn"
    - "always"
  no-constant-binary-expression:
    - "warn"
  no-constructor-return:
    - "warn"
  no-duplicate-imports:
    - "warn"
  no-new-native-nonconstructor:
    - "warn"
  no-promise-executor-return:
    - "warn"
  no-self-compare:
    - "warn"
  no-unmodified-loop-condition:
    - "warn"
  no-unreachable-loop:
    - "warn"
  no-unused-private-class-members:
    - "warn"
  no-use-before-define:
    - "warn"
  require-atomic-updates:
    - "warn"
  use-isnan:
    - "warn"
    - enforceForSwitchCase: true
      enforceForIndexOf: true
  arrow-body-style:
    - "warn"
    - "always"
  class-methods-use-this:
    - "warn"
  curly:
    - "warn"
    - "all"
  default-case:
    - "warn"
  default-case-last:
    - "warn"
  default-param-last:
    - "warn"
  eqeqeq:
    - "warn"
    - "always"
  func-names:
    - "warn"
    - "as-needed"
  func-style:
    - "warn"
    - "declaration"
    - allowArrowFunctions: true
  grouped-accessor-pairs:
    - "warn"
  guard-for-in:
    - "warn"
  new-cap:
    - "warn"
    - newIsCap: true
      capIsNew: false
      properties: true
  no-array-constructor:
    - "warn"
  no-caller:
    - "warn"
  no-confusing-arrow:
    - "warn"
  no-div-regex:
    - "warn"
  no-else-return:
    - "warn"
  no-empty-function:
    - "warn"
  no-empty-static-block:
    - "warn"
  no-eq-null:
    - "warn"
  no-eval:
    - "warn"
  no-extend-native:
    - "warn"
  no-extra-bind:
    - "warn"
  no-extra-label:
    - "warn"
  no-floating-decimal:
    - "warn"
  no-implicit-coercion:
    - "warn"
  no-invalid-this:
    - "warn"
  no-iterator:
    - "warn"
  no-label-var:
    - "warn"
  no-lone-blocks:
    - "warn"
  no-loop-func:
    - "warn"
  no-mixed-operators:
    - "warn"
  no-multi-assign:
    - "warn"
  no-multi-str:
    - "warn"
  no-negated-condition:
    - "warn"
  no-nested-ternary:
    - "warn"
  no-new:
    - "warn"
  no-new-func:
    - "warn"
  no-new-object:
    - "warn"
  no-new-wrappers:
    - "warn"
  no-octal-escape:
    - "warn"
  no-param-reassign:
    - "warn"
  no-proto:
    - "warn"
  no-regex-spaces:
    - "warn"
  no-return-assign:
    - "warn"
    - "always"
  no-script-url:
    - "warn"
  no-sequences:
    - "warn"
  no-shadow:
    - "warn"
    - builtinGlobals: true
      hoist: "all"
      ignoreOnInitialization: false
  no-unneeded-ternary:
    - "warn"
    - defaultAssignment: true
  no-unused-expressions:
    - "warn"
    - allowShortCircuit: false
      allowTernary: false
      allowTaggedTemplates: true
      enforceForJSX: false
  no-useless-call:
    - "warn"
  no-useless-computed-key:
    - "warn"
  no-useless-concat:
    - "warn"
  no-useless-constructor:
    - "warn"
  no-useless-rename:
    - "warn"
  no-useless-return:
    - "warn"
  no-void:
    - "warn"
  one-var-declaration-per-line:
    - "warn"
    - "always"
  prefer-const:
    - "warn"
  prefer-named-capture-group:
    - "warn"
  prefer-numeric-literals:
    - "warn"
  prefer-object-has-own:
    - "warn"
  prefer-object-spread:
    - "warn"
  prefer-regex-literals:
    - "warn"
    - disallowRedundantWrapping: true
  prefer-rest-params:
    - "warn"
  prefer-spread:
    - "warn"
  prefer-template:
    - "warn"
  radix:
    - "warn"
  require-await:
    - "warn"
  require-unicode-regexp:
    - "warn"
  strict:
    - "warn"
    - "never"
  yoda:
    - "warn"
    - "never"
    - exceptRange: true



# TODO: Layout & Formatting
  accessor-pairs: "off"
  array-bracket-newline: "off"
  array-element-newline:
    - "warn"
    - "consistent"
  brace-style:
    - "warn"
    - "1tbs"
    - allowSingleLine: false
  capitalized-comments: "off"
  complexity: "off"
  dot-location: "off"
  dot-notation: "off"
  function-call-argument-newline:
    - "warn"
    - "consistent"
  function-paren-newline:
    - "warn"
    - "multiline-arguments"
  generator-star-spacing:
    - "warn"
    - before: false
      after: true
  id-length:
    - "warn"
    - max: 80
      min: 1
      properties: "always"
  indent:
    - "warn"
    - "tab"
    - flatTernaryExpressions: false
      ImportDeclaration: 1
      MemberExpression: 1
      ObjectExpression: 1
      outerIIFEBody: 1
      SwitchCase: 1
      VariableDeclarator: 1
  init-declarations: "off"
  line-comment-position: "off"
  linebreak-style: "off"
  lines-around-comment: "off"
  lines-between-class-members: "off"
  max-classes-per-file: "off"
  max-depth: "off"
  max-len: "off"
  max-lines-per-function: "off"
  max-lines: "off"
  max-params:
    - "warn"
    - max: 5
  max-statements: "off"
  multiline-comment-style: "off"
  multiline-ternary:
    - "warn"
    - "always-multiline"
  no-alert: "off"
  no-bitwise: "off"
  no-case-declarations: "off"
  no-console: "off"
  no-continue: "off"
  no-empty:
    - "warn"
    - allowEmptyCatch: true
  no-extra-parens:
    - "warn"
    - "all"
    - conditionalAssign: false
      ignoreJSX: "multi-line"
      nestedBinaryExpressions: false
      returnAssign: false
  no-inline-comments: "off"
  no-labels: "off"
  no-magic-numbers: "off"
  no-plusplus:
    - "warn"
    - allowForLoopAfterthoughts: true
  no-tabs:
    - "warn"
    - allowIndentationTabs: true
  no-ternary: "off"
  no-undefined: "off"
  no-var: "off"
  object-curly-newline:
    - "warn"
    - consistent: true
      multiline: true
  object-curly-spacing:
    - "warn"
    - "always"
  object-shorthand:
    - "warn"
    - "consistent-as-needed"
  one-var: "off"
  padded-blocks:
    - "warn"
    - "never"
  prefer-arrow-callback:
    - "warn"
    - allowNamedFunctions: true
  prefer-destructuring: "off"
  prefer-exponentiation-operator: "off"
  quote-props:
    - "warn"
    - "consistent"
  quotes:
    - "warn"
    - "double"
    - allowTemplateLiterals: true
  semi:
    - "warn"
    - "always"
    - omitLastInOneLineBlock: false
  sort-imports: "off"
  sort-keys: "off"
  sort-vars: "off"
  space-before-function-paren:
    - "warn"
    - anonymous: "always"
      named: "never"
      asyncArrow: "always"
  spaced-comment: "off"
